<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Links-->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./CSS/style.css">
  <!--Main JS-->
  <script defer src="./JS/script.js"></script>
  <title>Pokedex</title>
</head>

<body>

  <main>
    
    <img src="#" alt="pokedex" class="pokemon_img">
    
    <h1 class="pokemon_data">
      <spam class="pokemon_number"></spam> -
      <spam class="pokemon_name"></spam>
    </h1>
    
    <form class="form">
      <input type="search"
       class="input_search"
       placeholder="Name or Number"
       required
      >
    </form>

    <div class="buttons">
      <button class="button btn-prev">&lt; Prev</button>
      <button class="button btn-next">Next &gt;</button>
    </div>
    <img src="./img/pokedex.png" alt="pokedex" class="pokedex">

  </main>

</body>

</html>
